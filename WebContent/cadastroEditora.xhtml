<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Editoras</title>
	<h:outputStylesheet library="css" name="style.css" target="head" />

</h:head>
<h:body>
<h2>Cadastrar Editoras</h2>
	<h:form styleClass="form">
		<h:inputText styleClass="input" a:placeholder="CNPJ"
			disabled="#{not empty editoraMB.editora.cnpj}"
			value="#{editoraMB.editora.cnpj}" />
		<h:inputText styleClass="input" a:placeholder="Editora" value="#{editoraMB.editora.nome}" />
		<h:inputHidden value="#{editoraMB.editora.id}" />
		<br />
		<h:commandButton styleClass="botaoAdd"
			rendered="#{empty categoriaMB.categoria.id}" value="Incluir"
			action="#{categoriaMB.teste}" />
		<h:commandButton styleClass="botaoAdd"
			rendered="#{not empty categoriaMB.categoria.id}" value="Alterar"
			action="#{categoriaMB.atualizar}" />
		<h:commandLink styleClass="back" value="Voltar"
			action="visualizarEditora" />
			
	</h:form>
</h:body>
</html>

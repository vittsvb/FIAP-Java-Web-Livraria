<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" target="head" />
	<title>Autores</title>
</h:head>
<h:body>
	<h:form>
	<h:commandLink value="Cadastrar Novo Autor" action="#{autorMB.abrirCadastro}"/><br/>
	<table id="tab">
		<thead>
			<tr> 
				<th>Nome</th><th>CPF</th><th>Editar</th><th>Remover</th>
			</tr>
		</thead>
		<tbody>		
			<ui:repeat var="f" value="#{autorMB.listAutor}">
		    	<td>#{f.nome}</td>
		    	<td>#{f.cpf}</td>
		    	<td>
		    		<h:commandLink value="Editar" action="#{autorMB.abrirEditar}">
		    			<f:setPropertyActionListener value="{f.id}" target="#{autorMB.autor.id}"/>
		    		</h:commandLink>
		    	</td>
		    	<td>
		    		<h:commandLink value="Editar" action="#{autorMB.deletar}">
		    			<f:setPropertyActionListener value="{f.id}" target="#{autorMB.autor.id}"/>
		    		</h:commandLink>	
		    	</td>
		    </ui:repeat>
	    </tbody>
	</table>
	
	
	</h:form>
</h:body>
</html>

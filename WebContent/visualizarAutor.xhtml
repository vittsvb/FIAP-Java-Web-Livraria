<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>

	<h:outputStylesheet library="css" name="style.css" target="head" />
	<title>Autores</title>
	<h:outputScript name="js.js" library="js"></h:outputScript>
</h:head>
<h:body>
	<h:form>
		<div class="header">
			<div class="main-logo">
				<a class="logo"></a>
			</div>

			<div class="main-navigation">
				<i class="fa fa-sign-out"><h:commandLink styleClass="item-menu"
						value="Sair" action="catalogo"></h:commandLink></i>
			</div>

		</div>
	</h:form>
	<h:form>
		<h:commandLink styleClass="add" value="Novo Autor"
			action="#{autorMB.abrirCadastro}" />
		
		<h2 style="float:left;">Autores</h2>
		<input type="text" id="pesquisa" onkeyup="filtro()"
			placeholder="Buscar Autor..." title="Type in a name"></input>
		<table id="tab">
			<thead>
				<tr>
					<th style="width: 40%;">Autor</th>
					<th style="width: 40%;">CPF</th>
					<th style="width: 10%;">Editar</th>
					<th style="width: 10%;">Remover</th>
				</tr>
			</thead>
			<tbody>
				<ui:repeat var="f" value="#{autorMB.listAutor}">
				<tr>
					<td>#{f.nome}</td>
					<td>#{f.cpf}</td>
					<td id="edit"><h:commandLink value="Editar"
							action="#{autorMB.abrirEditar}">
							<i class="fa fa-pencil" aria-hidden="true"/>
							<f:setPropertyActionListener value="#{f.id}"
								target="#{autorMB.autor.id}"/>
						</h:commandLink></td>
					<td id="remove"><h:commandLink value="Deletar"
							action="#{autorMB.deletar}">
							<i class="fa fa-trash" aria-hidden="true"></i>
							<f:setPropertyActionListener value="#{f.id}"
								target="#{autorMB.autor.id}" />
						</h:commandLink></td>
				</tr>
				</ui:repeat>
			</tbody>
		</table>
	</h:form>

</h:body>

</html>

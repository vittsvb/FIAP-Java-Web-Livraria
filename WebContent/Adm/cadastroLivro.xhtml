<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>THE LIBRARY | #{str.cadastrarLivro}</title>
	<h:outputStylesheet library="css" name="style.css" target="head" />

</h:head>
<h:body>
	<h:form>
		<div class="header">
			<div class="main-logo">
				<a class="logo"></a>
			</div>

			<div class="main-navigation">
				<i class="fa fa-sign-out"><h:commandLink styleClass="item-menu"
						value="#{str.sair}" action="catalogo"></h:commandLink></i>
				<i class="fa fa-arrow-left"><h:commandLink
						styleClass="item-menu" value="#{str.voltar}" action="visualizarLivro"></h:commandLink></i>
			</div>
		</div>
	</h:form>

	<h:form styleClass="form">
		<h:messages styleClass="alert alert-danger"></h:messages>

		<h2>#{str.cadastrarLivro}</h2>
		<h:inputText styleClass="input" a:placeholder="#{str.livro}"
			value="#{livroMB.livro.nome}" required="true"
			requiredMessage="O Título do Livro é obrigatório" id="idLivro" />
		
		<h:inputText styleClass="input" a:placeholder="Preço"
			value="#{livroMB.livro.valor}" required="true"
			requiredMessage="O preço do Livro é obrigatório" id="idPreco" />
			
		<h:inputText styleClass="input" a:placeholder="Sinopse"
			value="#{livroMB.livro.sinopse}" required="true"
			requiredMessage="A sinopse do Livro é obrigatório" id="idSinopse" />
		
		<h:inputText styleClass="input" a:placeholder="Desconto"
			value="#{livroMB.livro.desconto}" id="idDesconto" />
		
		
		
		<h:selectOneMenu styleClass="input" value="#{livroMB.livro.categoria}" converter="omnifaces.SelectItemsConverter">
			<f:selectItems value="#{categoriaMB.listCategoria}" var="cat" itemValue="#{livroMB.livro.categoria}" itemLabel="#{cat.categoria}" />
			<!-- f:selectItem itemValue="#{empty livroMB.livro.id?str.selecionarCategoria:livroMB.livro.categoria}" 
						  itemLabel="#{empty livroMB.livro.id?str.selecionarCategoria:livroMB.livro.categoria.categoria}"/-->
		</h:selectOneMenu>
		
		
		
		<h:selectOneMenu styleClass="input" value="#{livroMB.livro.editora}" converter="omnifaces.SelectItemsConverter">
			<f:selectItem itemValue="#{str.selecionarEditora}"
				noSelectionOption="true" />
			<f:selectItems value="#{editoraMB.listEditora}" var="edi"
				itemValue="#{edi}" itemLabel="#{edi.nome}" />
		</h:selectOneMenu>
		
		<h:selectOneMenu styleClass="input" value="#{livroMB.livro.autor}" converter="omnifaces.SelectItemsConverter">
			<f:selectItem itemValue="Autor"
				noSelectionOption="true" />	
			<f:selectItems value="#{autorMB.listAutor}" var="aut"
				itemValue="#{aut}" itemLabel="#{aut.nome}" />
		</h:selectOneMenu>
		
		<!-- p:fileUpload fileUploadListener="#{mbProduto.processFileUpload}"
                    label="Escolher" cancelLabel="Cancelar" sizeLimit="400000"
                    invalidSizeMessage="Imagem muito grande" auto="true"
                    invalidFileMessage="Tipo de imagem não suportado"
                    allowTypes="/(\.|\/)(jpe?g|png)$/" /-->
		
		<br />

		<h:commandButton styleClass="botaoAdd"
			rendered="#{empty livroMB.livro.id}" value="#{str.incluir}"
			action="#{livroMB.inserir}" />
		<h:commandButton styleClass="botaoAdd"
			rendered="#{not empty livroMB.livro.id}" value="#{str.editar}"
			action="#{livroMB.atualizar}" />
		<h:commandLink styleClass="back" value="#{str.voltar}"
			action="visualizarLivro" />

	</h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Categoria</title>
	<h:outputStylesheet library="css" name="style.css" target="head" />

</h:head>
<h:body>
<h:form>
		<div class="header">
			<div class="main-logo">
				<a class="logo"></a>
			</div>

			<div class="main-navigation">
				<i class="fa fa-sign-out"><h:commandLink styleClass="item-menu"
						value="Sair" action="catalogo"></h:commandLink></i>
			</div>

		</div>
</h:form>
	
	<h:form styleClass="form">
	<h2>Cadastrar Categorias</h2>
		<h:inputText styleClass="input" a:placeholder="Categoria" value="#{categoriaMB.categoria.categoria}" />
		<h:inputHidden value="#{categoriaMB.categoria.id}" />
		<br />
		<h:commandButton styleClass="botaoAdd" rendered="#{empty categoriaMB.categoria.id}" value="Incluir" action="#{categoriaMB.inserir}" />
		<h:commandButton styleClass="botaoAdd" rendered="#{not empty categoriaMB.categoria.id}" value="Alterar" action="#{categoriaMB.atualizar}" />
		<h:commandLink styleClass="back" value="Voltar" action="visualizarCategoria" />
	</h:form>
</h:body>

</html>

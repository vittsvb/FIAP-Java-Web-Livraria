<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>
<h:form>
	<table>
		<tr><td>CPF</td><td>Nome</td><td>Salário</td><td>Ação</td><td>Ação</td></tr>
		<ui:repeat var="f" value="#{funcionarioMB.listaFuncionarios}">
			<tr>
				<td>#{f.cpf}</td>
				<td>#{f.nome}</td>
				<td>#{f.salario}</td>
				<td>
					<h:commandLink value="Editar" action="#{funcionarioMB.abrirCadastroEditar}">
						<f:setPropertyActionListener value="#{f.cpf}" target="#{funcionarioMB.funcionario.cpf}" />
					</h:commandLink>
				</td>
				<td>
					<h:commandLink value="Excluir" action="#{funcionarioMB.excluir}">
						<f:setPropertyActionListener value="#{f.cpf}" target="#{funcionarioMB.funcionario.cpf}" />
					</h:commandLink>
				</td>
			</tr>
		</ui:repeat>
	</table>
	<h:commandLink value="Voltar" action="menu"/>
</h:form>
</h:body>
</html>

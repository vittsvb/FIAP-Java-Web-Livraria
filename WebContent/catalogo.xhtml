<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>

	<h:outputStylesheet library="css" name="style.css" target="head" />
	<title>THE LIBRARY | Home</title>
	<h:outputScript name="js.js" library="js"></h:outputScript>
</h:head>
<h:body>
	<h:form>
		<div class="header">
			<div class="main-logo">
				<a class="logo"></a>
			</div>

			<div class="main-navigation">
				<i class="fa fa-user"><h:commandLink styleClass="item-menu"
						value="Login" action="login"></h:commandLink></i> <i class="fa fa-shopping-cart"><h:commandLink
						styleClass="item-menu" value="#{str.carrinho} action="login"></h:commandLink></i>
				<i class="fa fa-heart"><h:commandLink styleClass="item-menu"
						value="#{str.desejos}" action="login"></h:commandLink></i> <i class="fa fa-sign-out"><h:commandLink styleClass="item-menu"
						value="#{str.sair}" action="catalogo"></h:commandLink></i>
			</div>

		</div>
		<input type="text" id="pesquisa" onkeyup="filtro()" placeholder="#{str.buscarLivro}"></input>

		<table id="tab">
			<thead>
				<tr>
					<th style="width: 40%;">#{str.imagem}</th>
					<th style="width: 40%;">#{str.titulo}</th>
					<th style="width: 10%;">#{str.autor}</th>
					<th style="width: 10%;">#{str.preco}</th>
				</tr>
			</thead>
			<tbody>
				<ui:repeat var="f" value="#{autorMB.listAutor}">
					<td>#{f.nome}</td>
					<td>#{f.cpf}</td>
					<td>#{f.cpf}</td>
					<td>#{f.cpf}</td>
					<td>#{f.cpf}</td>
					<td id="edit">
						<h:commandLink value="#{str.editar}" action="#{autorMB.abrirEditar}">
							<i class="fa fa-pencil"></i>
							<f:setPropertyActionListener value="{f.id}" target="#{autorMB.autor.id}" />
						</h:commandLink>
					</td>

					<td id="remove">
						<h:commandLink value="#{str.deletar}" action="#{autorMB.deletar}">
							<i class="fa fa-trash"></i>
							<f:setPropertyActionListener value="{f.id}" target="#{autorMB.autor.id}" />
						</h:commandLink>
					</td>
				</ui:repeat>
			</tbody>
		</table>
	</h:form>
</h:body>

</html>

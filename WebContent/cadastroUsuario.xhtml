<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>THE LIBRARY | #{str.cadastro}</title>
	<h:outputStylesheet library="css" name="style.css" target="head" />

</h:head>
<h:body>
	<h:form>
		<div class="header">
			<div class="main-logo">
				<a class="logo"></a>
			</div>

			<div class="main-navigation">
				<i class="fa fa-sign-out"><h:commandLink styleClass="item-menu"
						value="#{str.sair}" action="catalogo"></h:commandLink></i>
			</div>

		</div>
	</h:form>

	<h:form styleClass="form">
		<h2>#{str.cadastrarUsuario}</h2>
		<h:inputText a:placeholder="#{str.login}" styleClass="input" value="#{usuarioMB.usuario.login}" />
		<h:inputText a:placeholder="#{str.senha}" styleClass="input" value="#{usuarioMB.usuario.senha}" />
		<h:inputText a:placeholder="#{str.nome}" styleClass="input" value="#{usuarioMB.usuario.nome}" />
		<h:inputText a:placeholder="#{str.idade}" styleClass="input" value="#{usuarioMB.usuario.idade}" />
		<h:inputText a:placeholder="CPF" styleClass="input" value="#{usuarioMB.usuario.cpfCnpj}" />
		<h:inputText a:placeholder="#{str.endereco}" styleClass="input" value="#{usuarioMB.usuario.logradouro}" />
		<h:inputText a:placeholder="#{str.cep}" styleClass="input" value="#{usuarioMB.usuario.cep}" />
		<h:inputText a:placeholder="#{str.estado}" styleClass="input" value="#{usuarioMB.usuario.estado}" />
		<h:inputHidden value="#{usuarioMB.usuario.id}" />
		<br />
		<h:selectBooleanCheckbox value="#{usuarioMB.usuario.adm}" /> #{str.administrador}
		<br />
		<br />
		<h:commandButton styleClass="botaoAdd" rendered="#{empty usuarioMB.autor.id}" value="#{str.incluir}" action="#{usuarioMB.inserir}" />
		<h:commandLink styleClass="back" value="#{str.voltar}" action="login" />
	</h:form>
</h:body>

</html>

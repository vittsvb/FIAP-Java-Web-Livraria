<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastro de Autores</title>
</h:head>
<h:body>
<h:form>
	CPF:<h:inputText disabled="#{not empty autorMB.autor.cpf}" value="#{autorMB.autor.cpf}"/><br/>
	Nome: <h:inputText  value="#{autorMB.autor.nome}"/><br/>
	<h:inputHidden value="#{autorMB.autor.id}" />
	<br/>
	<h:commandButton rendered="#{empty autorMB.autor.id}" value="Incluir" action="#{autorMB.inserir}"/>
	<h:commandButton rendered="#{not empty autorMB.autor.id}" value="Editar" action="#{autorMB.atualizar}"/>
	<br/>
	<h:commandLink value="Voltar" action="visualizarAutor"/>
</h:form>
</h:body>
</html>

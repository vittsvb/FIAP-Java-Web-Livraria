<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Autores</title>
	<h:outputStylesheet library="css" name="style.css" target="head" />

</h:head>
<h:body>
<h:form>
		<div class="header">
			<div class="main-logo">
				<a class="logo"></a>
			</div>

			<div class="main-navigation">
				<i class="fa fa-sign-out"><h:commandLink styleClass="item-menu"
						value="Sair" action="catalogo"></h:commandLink></i>
			</div>

		</div>
</h:form>
	
	
	<h:form styleClass="form">
	<h2>Cadastrar Autores</h2>
		<h:inputText a:placeholder="CPF" styleClass="input" disabled="#{not empty autorMB.autor.cpf}" value="#{autorMB.autor.cpf}" />
		<h:inputText a:placeholder="Autor" styleClass="input" value="#{autorMB.autor.nome}" />
		<h:inputHidden value="#{autorMB.autor.id}" />
		<br />
		<h:commandButton styleClass="botaoAdd" rendered="#{empty autorMB.autor.id}" value="Incluir" action="#{autorMB.inserir}" />
		<h:commandButton styleClass="botaoAdd" rendered="#{not empty autorMB.autor.id}" value="Editar" action="#{autorMB.atualizar}" />
		<h:commandLink styleClass="back" value="Voltar" action="visualizarAutor" />
	</h:form>
</h:body>

</html>

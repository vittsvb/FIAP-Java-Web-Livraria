<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>THE LIBRARY | #{str.cadastrarAutor}</title>
	<h:outputStylesheet library="css" name="style.css" target="head" />

</h:head>
<h:body>
	<h:form>
		<div class="header">
			<div class="main-logo">
				<a class="logo"></a>
			</div>

			<div class="main-navigation">
				<i class="fa fa-sign-out"><h:commandLink styleClass="item-menu"
						value="#{str.sair}" action="catalogo"></h:commandLink></i>
			</div>

		</div>
	</h:form>


	<h:form styleClass="form">
		<h:messages styleClass="alert alert-danger"></h:messages>

		<h2>#{str.cadastrarAutor}</h2>
		<h:inputText a:placeholder="CPF" styleClass="input"
			disabled="#{not empty autorMB.autor.cpf}"
			value="#{autorMB.autor.cpf}" required="true"
				requiredMessage="O CPF do Autor é obrigatório" id="idCPF" />
		<h:inputText a:placeholder="#{str.autor}" styleClass="input"
			value="#{autorMB.autor.nome}"  required="true"
				requiredMessage="O Nome do Autor é obrigatório" id="idNomeAutor" />
		<h:inputHidden value="#{autorMB.autor.id}" />
		<br />
		<h:commandButton styleClass="botaoAdd"
			rendered="#{empty autorMB.autor.id}" value="#{str.incluir}"
			action="#{autorMB.inserir}" />
		<h:commandButton styleClass="botaoAdd"
			rendered="#{not empty autorMB.autor.id}" value="#{str.editar}"
			action="#{autorMB.atualizar}" />
		<h:commandLink styleClass="back" value="#{str.voltar}"
			action="visualizarAutor" />
	</h:form>
</h:body>

</html>
